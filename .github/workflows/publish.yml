name: Version & Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun turbo lint

      - name: Run tests
        run: bun turbo test

      - name: Build packages
        run: bun turbo build

      - name: Check for changesets
        id: changesets
        run: |
          if [ -d ".changeset" ] && [ "$(ls -A .changeset/*.md 2>/dev/null)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            # Count the changesets (excluding README and config)
            COUNT=$(ls -1 .changeset/*.md 2>/dev/null | wc -l)
            echo "count=${COUNT}" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "count=0" >> $GITHUB_OUTPUT
          fi

      - name: Apply changesets and bump versions
        if: steps.changesets.outputs.has_changesets == 'true'
        id: version
        run: |
          bunx changeset version

          # Extract the new versions
          CORE_VERSION=$(node -e "console.log(require('./packages/core/package.json').version)")
          VALIDATORS_VERSION=$(node -e "console.log(require('./packages/validators/package.json').version)")
          CLI_VERSION=$(node -e "console.log(require('./packages/cli/package.json').version)")

          echo "core_version=${CORE_VERSION}" >> $GITHUB_OUTPUT
          echo "validators_version=${VALIDATORS_VERSION}" >> $GITHUB_OUTPUT
          echo "cli_version=${CLI_VERSION}" >> $GITHUB_OUTPUT

      - name: Publish packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          echo "Publishing packages to npm..."
          bunx changeset publish

      - name: Create git tag
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create and push git tags
          git tag "@alexcatdad/calico@${{ steps.version.outputs.core_version }}" || true
          git tag "@alexcatdad/calico-validators@${{ steps.version.outputs.validators_version }}" || true
          git tag "@alexcatdad/calico-cli@${{ steps.version.outputs.cli_version }}" || true

      - name: Summary
        if: always()
        run: |
          echo "## Publish Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: $([ '${{ job.status }}' == 'success' ] && echo '✅ Success' || echo '❌ Failed')" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.changesets.outputs.has_changesets }}" == "true" ]; then
            echo "**Changesets Found**: ${{ steps.changesets.outputs.count }}" >> $GITHUB_STEP_SUMMARY
            echo "**Core Version**: \`${{ steps.version.outputs.core_version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Validators Version**: \`${{ steps.version.outputs.validators_version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**CLI Version**: \`${{ steps.version.outputs.cli_version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**No changesets found** - no packages published" >> $GITHUB_STEP_SUMMARY
          fi
