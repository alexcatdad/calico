name: Version & Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js for git operations
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun turbo lint

      - name: Run tests
        run: bun turbo test

      - name: Build packages
        run: bun turbo build

      - name: Determine version
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Count commits since last tag
          COMMIT_COUNT=$(git rev-list --count $LATEST_TAG..HEAD 2>/dev/null || echo "0")
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

          # Extract version number
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Check for breaking changes (BREAKING CHANGE in commit message)
          if git log $LATEST_TAG..HEAD --oneline 2>/dev/null | grep -qi "BREAKING CHANGE"; then
            NEW_MAJOR=$((MAJOR + 1))
            NEW_VERSION="$NEW_MAJOR.0.0"
          # Check for features (feat:)
          elif git log $LATEST_TAG..HEAD --oneline 2>/dev/null | grep -qi "^[^ ]*feat"; then
            NEW_MINOR=$((MINOR + 1))
            NEW_VERSION="$MAJOR.$NEW_MINOR.0"
          # Default to patch
          else
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check_version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          if [ "$LATEST_TAG" == "v${{ steps.version.outputs.new_version }}" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Display version info
        run: |
          echo "Latest tag: ${{ steps.version.outputs.latest_tag }}"
          echo "New version: v${{ steps.version.outputs.new_version }}"
          echo "Version changed: ${{ steps.check_version.outputs.changed }}"
          echo "Commits since last tag: ${{ steps.version.outputs.commit_count }}"

      - name: Create git tag (dry run)
        if: steps.check_version.outputs.changed == 'true'
        run: |
          echo "[DRY RUN] Would create tag: v${{ steps.version.outputs.new_version }}"
          git log -1 --oneline

      - name: Publish to npm (dry run)
        if: steps.check_version.outputs.changed == 'true'
        run: |
          echo "Testing npm publish with dry-run..."
          echo ""

          cd packages/core
          echo "=== @alexcatdad/calico@${{ steps.version.outputs.new_version }} ==="
          npm publish --dry-run

          cd ../validators
          echo ""
          echo "=== @alexcatdad/calico-validators@${{ steps.version.outputs.new_version }} ==="
          npm publish --dry-run

          cd ../cli
          echo ""
          echo "=== @alexcatdad/calico-cli@${{ steps.version.outputs.new_version }} ==="
          npm publish --dry-run

      - name: Summary
        if: always()
        run: |
          echo "## Publish Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: $([ '${{ job.status }}' == 'success' ] && echo '✅ Success' || echo '❌ Failed')" >> $GITHUB_STEP_SUMMARY
          echo "**New Version**: v${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commits**: ${{ steps.version.outputs.commit_count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
          echo "- All operations ran in **DRY RUN** mode" >> $GITHUB_STEP_SUMMARY
          echo "- No git tags created" >> $GITHUB_STEP_SUMMARY
          echo "- No packages published to npm" >> $GITHUB_STEP_SUMMARY
          echo "- No git commits/pushes made" >> $GITHUB_STEP_SUMMARY
