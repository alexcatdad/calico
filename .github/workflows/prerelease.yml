name: Prerelease Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      prerelease_type:
        description: 'Prerelease type'
        required: true
        default: 'pr'
        type: choice
        options:
          - pr
          - dev
          - beta
          - rc

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun turbo lint

      - name: Run tests
        run: bun turbo test

      - name: Build packages
        run: bun turbo build

      - name: Create prerelease changeset
        env:
          PRERELEASE_TYPE: ${{ inputs.prerelease_type || 'pr' }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.run_number }}
        run: |
          mkdir -p .changeset

          # Determine prerelease suffix based on trigger type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PRERELEASE_SUFFIX="${PRERELEASE_TYPE}"
          else
            PRERELEASE_SUFFIX="pr.${PR_NUMBER}"
          fi

          # Create changeset file with prerelease bump
          cat > ".changeset/prerelease-${PRERELEASE_SUFFIX}.md" << 'EOF'
---
"@alexcatdad/calico": prerelease
"@alexcatdad/calico-validators": prerelease
"@alexcatdad/calico-cli": prerelease
---

Prerelease version: ${{ github.event_name == 'pull_request' && 'PR preview' || inputs.prerelease_type || 'dev' }}
EOF

      - name: Apply prerelease versions
        id: version
        env:
          PRERELEASE_TYPE: ${{ inputs.prerelease_type || 'pr' }}
        run: |
          bunx changeset version

          # Extract the new versions from package.json
          CORE_VERSION=$(node -e "console.log(require('./packages/core/package.json').version)")
          VALIDATORS_VERSION=$(node -e "console.log(require('./packages/validators/package.json').version)")
          CLI_VERSION=$(node -e "console.log(require('./packages/cli/package.json').version)")

          echo "core_version=${CORE_VERSION}" >> $GITHUB_OUTPUT
          echo "validators_version=${VALIDATORS_VERSION}" >> $GITHUB_OUTPUT
          echo "cli_version=${CLI_VERSION}" >> $GITHUB_OUTPUT
          echo "prerelease_type=${PRERELEASE_TYPE}" >> $GITHUB_OUTPUT

      - name: Display prerelease info
        run: |
          echo "## Prerelease Information"
          echo "**Core Version**: ${{ steps.version.outputs.core_version }}"
          echo "**Validators Version**: ${{ steps.version.outputs.validators_version }}"
          echo "**CLI Version**: ${{ steps.version.outputs.cli_version }}"
          echo "**Type**: ${{ steps.version.outputs.prerelease_type }}"

      - name: Publish prerelease packages
        run: |
          echo "Publishing prerelease packages..."
          bunx changeset publish

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ“¦ Prerelease Published to npm\n\n**Versions**:\n- `@alexcatdad/calico@${{ steps.version.outputs.core_version }}`\n- `@alexcatdad/calico-validators@${{ steps.version.outputs.validators_version }}`\n- `@alexcatdad/calico-cli@${{ steps.version.outputs.cli_version }}`\n\n### Installation\n\nInstall via npm:\n```bash\nnpm install @alexcatdad/calico@${{ steps.version.outputs.core_version }}\nnpm install @alexcatdad/calico-validators@${{ steps.version.outputs.validators_version }}\nnpm install @alexcatdad/calico-cli@${{ steps.version.outputs.cli_version }}\n```\n\nâœ… All tests passed\nâœ… Code linted\nâœ… Packages built and published to npm'
            })

      - name: Summary
        if: always()
        run: |
          echo "## Prerelease Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: $([ '${{ job.status }}' == 'success' ] && echo 'âœ… Success' || echo 'âŒ Failed')" >> $GITHUB_STEP_SUMMARY
          echo "**Core Version**: \`${{ steps.version.outputs.core_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Validators Version**: \`${{ steps.version.outputs.validators_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**CLI Version**: \`${{ steps.version.outputs.cli_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`npm install @alexcatdad/calico@${{ steps.version.outputs.core_version }}\`" >> $GITHUB_STEP_SUMMARY
