name: Prerelease Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      prerelease_type:
        description: 'Prerelease type'
        required: true
        default: 'pr'
        type: choice
        options:
          - pr
          - dev
          - beta
          - rc

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun turbo lint

      - name: Run tests
        run: bun turbo test

      - name: Build packages
        run: bun turbo build

      - name: Generate prerelease version
        id: version
        env:
          PRERELEASE_TYPE: ${{ inputs.prerelease_type || 'pr' }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.run_number }}
        run: |
          # Get latest tag for base version
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          BASE_VERSION=${LATEST_TAG#v}

          # Determine prerelease suffix and tag name
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PRERELEASE_TYPE="${PRERELEASE_TYPE}"
            DIST_TAG="${PRERELEASE_TYPE}"
          else
            PRERELEASE_TYPE="pr"
            DIST_TAG="pr"
            PR_NUMBER="${PR_NUMBER}"
          fi

          # Create unique prerelease version (timestamp ensures uniqueness)
          TIMESTAMP=$(date +%s)
          PRERELEASE_VERSION="${BASE_VERSION}-${PRERELEASE_TYPE}${PR_NUMBER:+.}${PR_NUMBER}.${TIMESTAMP}"

          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT
          echo "prerelease_version=${PRERELEASE_VERSION}" >> $GITHUB_OUTPUT
          echo "dist_tag=${DIST_TAG}" >> $GITHUB_OUTPUT

      - name: Update package versions
        env:
          VERSION: ${{ steps.version.outputs.prerelease_version }}
        run: |
          node << 'EOF'
          const fs = require('fs');
          const version = process.env.VERSION;

          const packages = [
            'packages/core/package.json',
            'packages/validators/package.json',
            'packages/cli/package.json'
          ];

          packages.forEach(pkg => {
            const content = JSON.parse(fs.readFileSync(pkg, 'utf8'));
            content.version = version;
            fs.writeFileSync(pkg, JSON.stringify(content, null, 2) + '\n');
            console.log(`Updated ${pkg} to ${version}`);
          });
          EOF

      - name: Publish prerelease packages
        env:
          DIST_TAG: ${{ steps.version.outputs.dist_tag }}
        run: |
          echo "Publishing prerelease packages with tag: ${DIST_TAG}"
          echo ""

          cd packages/core
          echo "Publishing @alexcatdad/calico..."
          npm publish --tag "${DIST_TAG}" || true

          cd ../validators
          echo "Publishing @alexcatdad/calico-validators..."
          npm publish --tag "${DIST_TAG}" || true

          cd ../cli
          echo "Publishing @alexcatdad/calico-cli..."
          npm publish --tag "${DIST_TAG}" || true

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“¦ Prerelease Published to npm

**Version**: \`${{ steps.version.outputs.prerelease_version }}\`
**Dist Tag**: \`${{ steps.version.outputs.dist_tag }}\`

### Installation

Install via dist-tag (gets latest prerelease):
\`\`\`bash
npm install @alexcatdad/calico@${{ steps.version.outputs.dist_tag }}
npm install @alexcatdad/calico-validators@${{ steps.version.outputs.dist_tag }}
npm install @alexcatdad/calico-cli@${{ steps.version.outputs.dist_tag }}
\`\`\`

Or install specific version:
\`\`\`bash
npm install @alexcatdad/calico@${{ steps.version.outputs.prerelease_version }}
npm install @alexcatdad/calico-validators@${{ steps.version.outputs.prerelease_version }}
npm install @alexcatdad/calico-cli@${{ steps.version.outputs.prerelease_version }}
\`\`\`

âœ… All tests passed
âœ… Code linted
âœ… Packages built
âœ… Published to npm`
            })

      - name: Summary
        if: always()
        run: |
          echo "## Prerelease Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: $([ '${{ job.status }}' == 'success' ] && echo 'âœ… Success' || echo 'âŒ Failed')" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.prerelease_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Dist Tag**: \`${{ steps.version.outputs.dist_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`npm install @alexcatdad/calico@${{ steps.version.outputs.dist_tag }}\`" >> $GITHUB_STEP_SUMMARY
