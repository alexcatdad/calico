name: Prerelease Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      prerelease_type:
        description: 'Prerelease type'
        required: true
        default: 'pr'
        type: choice
        options:
          - pr
          - dev
          - beta
          - rc

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun turbo lint

      - name: Run tests
        run: bun turbo test

      - name: Build packages
        run: bun turbo build

      - name: Generate prerelease version
        id: version
        env:
          PRERELEASE_TYPE: ${{ inputs.prerelease_type || 'pr' }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.run_number }}
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          VERSION=${LATEST_TAG#v}

          # Determine prerelease suffix
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PRERELEASE_SUFFIX="${PRERELEASE_TYPE}"
          else
            PRERELEASE_SUFFIX="pr.${PR_NUMBER}"
          fi

          # Create prerelease version
          PRERELEASE_VERSION="${VERSION}-${PRERELEASE_SUFFIX}.$(date +%s)"

          echo "prerelease_version=${PRERELEASE_VERSION}" >> $GITHUB_OUTPUT
          echo "prerelease_type=${PRERELEASE_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Create changeset for prerelease
        run: |
          cat > ".changeset/prerelease.md" << EOF
---
"@alexcatdad/calico": prerelease
"@alexcatdad/calico-validators": prerelease
"@alexcatdad/calico-cli": prerelease
---

Prerelease version: ${{ steps.version.outputs.prerelease_version }}
EOF

      - name: Apply changeset versions
        id: applied
        run: |
          bunx changeset version

          # Extract versions
          CORE_VERSION=$(node -e "console.log(require('./packages/core/package.json').version)")
          echo "core_version=${CORE_VERSION}" >> $GITHUB_OUTPUT
          echo "validators_version=$(node -e "console.log(require('./packages/validators/package.json').version)")" >> $GITHUB_OUTPUT
          echo "cli_version=$(node -e "console.log(require('./packages/cli/package.json').version)")" >> $GITHUB_OUTPUT

      - name: Publish prerelease packages
        run: |
          echo "Publishing prerelease packages..."
          bunx changeset publish

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.applied.outputs.core_version }}';
            const validatorsVersion = '${{ steps.applied.outputs.validators_version }}';
            const cliVersion = '${{ steps.applied.outputs.cli_version }}';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“¦ Prerelease Published to npm

**Versions**:
- \`@alexcatdad/calico@${version}\`
- \`@alexcatdad/calico-validators@${validatorsVersion}\`
- \`@alexcatdad/calico-cli@${cliVersion}\`

### Installation

Install via npm:
\`\`\`bash
npm install @alexcatdad/calico@${version}
npm install @alexcatdad/calico-validators@${validatorsVersion}
npm install @alexcatdad/calico-cli@${cliVersion}
\`\`\`

âœ… All tests passed
âœ… Code linted
âœ… Packages built and published to npm`
            })

      - name: Summary
        if: always()
        run: |
          echo "## Prerelease Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: $([ '${{ job.status }}' == 'success' ] && echo 'âœ… Success' || echo 'âŒ Failed')" >> $GITHUB_STEP_SUMMARY
          echo "**Core Version**: \`${{ steps.applied.outputs.core_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Validators Version**: \`${{ steps.applied.outputs.validators_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**CLI Version**: \`${{ steps.applied.outputs.cli_version }}\`" >> $GITHUB_STEP_SUMMARY
